<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Class</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
   <header class="header">
    <h1 class="header_title">Class</h1>
   </header> 
   <main class="main">
    <form action="" method="get" class="form">
        <input type="text" name="name" placeholder="Your name" data-properties="name">
        <input type="text" name="city" placeholder="Your city" data-properties="city">
        <input type="text" name="course" placeholder="Your course" data-properties="course">
        <button type="submit" class="btn">Create student</button>
    </form>
   </main>
   <script src="./js/class.js"></script>
   <script src="./js/hw.js"></script>
</body>
</html>
